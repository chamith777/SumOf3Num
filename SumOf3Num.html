<!DOCTYPE html>
<html>
<head>
  <title>Sum and Average Calculator</title>
</head>
<body>
  <h2>Enter 3 Numbers</h2>
  
  <input type="number" id="num1" placeholder="Enter first number"><br><br>
  <input type="number" id="num2" placeholder="Enter second number"><br><br>
  <input type="number" id="num3" placeholder="Enter third number"><br><br>
  
  <button onclick="calculate()">Calculate</button>
  
  <h3 id="result"></h3>
  
  <script>
    function calculate() {
      let n1 = parseFloat(document.getElementById("num1").value) || 0;
      let n2 = parseFloat(document.getElementById("num2").value) || 0;
      let n3 = parseFloat(document.getElementById("num3").value) || 0;

      let sum = n1 + n2 + n3;
      let avg = sum / 3;

      document.getElementById("result").innerHTML = 
        "Sum: " + sum + "<br>Average: " + avg.toFixed(2);
    }
  </script>
</body>
</html>
